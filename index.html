<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grow a Garden - Trade Center</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #dceefb, #e0f7fa);
      margin: 0;
      padding: 0;
      display: flex;
    }
    aside {
      width: 15%;
      background: #f1f1f1;
      padding: 10px;
      text-align: center;
      border-right: 1px solid #ccc;
    }
    header {
      background: linear-gradient(90deg, #38b2ac, #4fd1c5);
      padding: 20px;
      color: white;
      text-align: center;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    main {
      width: 70%;
      margin: auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #38b2ac;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #319795;
    }
    .trade {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .notification {
      background-color: #edfdfd;
      padding: 12px;
      border-left: 5px solid #38b2ac;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .live-feed {
      background: white;
      border: 1px solid #ddd;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      margin-top: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .search-bar {
      margin-bottom: 20px;
    }
    .game-images {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .game-images img {
      max-width: 100px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .filter-options {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <aside>
    <p><strong>Ad Banner 1</strong></p>
    <hr>
    <p><strong>Ad Banner 2</strong></p>
  </aside>

  <main>
    <header>
      <h1>ðŸŒ± Grow a Garden - Trade Center ðŸŒ¸</h1>
    </header>

    <div class="game-images">
      <img src="https://tr.rbxcdn.com/22965bb963e1a15e0c51cf10cd476f4b/768/432/Image/Png" alt="Grow a Garden Image 1">
      <img src="https://tr.rbxcdn.com/7e85084a7e9a76e3fcdff6f85b182cf0/768/432/Image/Png" alt="Grow a Garden Image 2">
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="e.g., Trading pet for shekels">
    </div>
    <div class="form-group">
      <label for="tradeType">Trade Type</label>
      <select id="tradeType">
        <option value="pet-for-pet">Pet for Pet</option>
        <option value="pet-for-shekels">Pet for Shekels</option>
        <option value="shekels-for-pet">Shekels for Pet</option>
      </select>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" rows="4" placeholder="Describe your trade offer..."></textarea>
    </div>
    <button onclick="postTrade()">Post Offer</button>

    <div class="filter-options">
      <label for="filterType">Filter by Trade Type:</label>
      <select id="filterType" onchange="updateFeed()">
        <option value="all">All</option>
        <option value="pet-for-pet">Pet for Pet</option>
        <option value="pet-for-shekels">Pet for Shekels</option>
        <option value="shekels-for-pet">Shekels for Pet</option>
      </select>
    </div>

    <div class="search-bar">
      <label for="search">Search Offers:</label>
      <input type="text" id="search" oninput="updateFeed()" placeholder="Search by keyword...">
    </div>

    <h2>ðŸ“‹ Live Trade Offers</h2>
    <div id="trade-feed" class="live-feed"></div>

    <h2>ðŸ”” Notifications</h2>
    <div id="notifications"></div>
  </main>

  <aside>
    <p><strong>Ad Banner 3</strong></p>
    <hr>
    <p><strong>Ad Banner 4</strong></p>
  </aside>

  <script>
    const trades = [];
    const notifications = [];

    function postTrade() {
      const title = document.getElementById('title').value;
      const tradeType = document.getElementById('tradeType').value;
      const description = document.getElementById('description').value;

      if (!title || !description) {
        alert('Please fill in all fields.');
        return;
      }

      const trade = { title, type: tradeType, description };
      trades.push(trade);
      broadcastTrade(trade);
      updateFeed();

      document.getElementById('title').value = '';
      document.getElementById('description').value = '';
    }

    function broadcastTrade(trade) {
      const message = `New trade posted: ${trade.title}`;
      notifications.push(message);
      updateNotifications();
    }

    function updateFeed() {
      const feed = document.getElementById('trade-feed');
      const searchTerm = document.getElementById('search').value.toLowerCase();
      const filterType = document.getElementById('filterType').value;
      feed.innerHTML = '';

      trades
        .filter(t => (filterType === 'all' || t.type === filterType))
        .filter(t => t.title.toLowerCase().includes(searchTerm) || t.description.toLowerCase().includes(searchTerm))
        .forEach((t, i) => {
          const div = document.createElement('div');
          div.className = 'trade';
          div.innerHTML = `<strong>${t.title}</strong><br><em>Type: ${t.type}</em><p>${t.description}</p>
            <button onclick="acceptTrade(${i})">Accept Trade</button>`;
          feed.appendChild(div);
        });
    }

    function acceptTrade(index) {
      const trade = trades[index];
      const message = `You accepted the trade: ${trade.title}`;
      notifications.push(message);
      updateNotifications();
    }

    function updateNotifications() {
      const container = document.getElementById('notifications');
      container.innerHTML = '';
      notifications.slice().reverse().forEach(msg => {
        const div = document.createElement('div');
        div.className = 'notification';
        div.textContent = msg;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
